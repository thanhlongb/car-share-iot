{% include "layouts/header.html" %}

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="page-header">
                <h1 id="forms">Car Share IOT</h1>
                <img src="{{ url_for('static', filename='img/hero.svg') }}" class="img-fluid hero-img" alt="hero">
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1 mx-auto" style="max-width: 400px;">
                <div class="bs-component">
                <form>
                    <fieldset>
                    <legend><b>Login</b> / <a href="{{ url_for("users.register") }}">Register</a></legend>
                    <hr class="my-4">
                    <button style="background-color:#1a73e8" type="button" class="btn btn-info btn-block">
                        <i class="fa fa-google" aria-hidden="true"></i> Sign in with Google
                    </button>
                    <hr class="my-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                        <label class="custom-control-label" for="customCheck1">Remember my account</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Login</button>
                    </fieldset>
                </form>
            </div>
            </div>
        </div>
    </div>


{% include "layouts/footer.html" %}
