{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<!--Line chart-->
<canvas id="line-chart" width="100" height="50"></canvas>
<script>
    var ctx = document.getElementById('line-chart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: {{ line_chart_labels | tojson }},
        datasets: [{
            label: "Daily number of newly registered customers",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            fill: false,
            lineTension:0,
            data: {{ line_chart_values }}
        }]
    },

    // Configuration options go here
    options: {
        scales: {
        yAxes: [{
            ticks: {
            beginAtZero: true,
            callback: function(value) {if (value % 1 === 0) {return value;}}
            }
        }]
        },
        title: {
            display: true, 
            fontSize: 20, 
            text: 'Number of daily new customers for the last 10 days'
        }
    }
});
</script>
<!--End Line chart-->
<br><br><br>

<!--Pie chart-->
<canvas id="pie-chart" width="100" height="50"></canvas>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    values = {{ pie_chart_values }}
    colors = []
    for(let i=0; i<values.length; i++){
        colors.push('#' + Math.floor(Math.random()*16777215).toString(16));
    }   

    var options = {
        title: {
            display: true, 
            fontSize: 20,
            text: 'Percentage of cars make'
        },
        tooltips: {
            enabled: false
        },
        legend: {
            position: 'top',
        },
        plugins: {
            datalabels: {
                formatter: (value, ctx) => {
                    let sum = 0;
                    let dataArr = ctx.chart.data.datasets[0].data;
                    dataArr.map(data => {
                        sum += data;
                    });
                    let percentage = (value*100 / sum).toFixed(2)+"%";
                    return percentage;
                },
                color: '#fff',
            }
        }
    };
    
    var ctx = document.getElementById("pie-chart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels:{{ pie_chart_labels | tojson }},
            datasets: [{
                labels: {{ pie_chart_labels | tojson }},
                data: {{ pie_chart_values }},
                backgroundColor: colors,
                borderColor: "#fff"
            }]
        },
        options: options
    });

</script>
<!--End Pie chart-->

<br><br><br>
<!--Bar chart-->
<canvas id="bar-chart" width="100" height="50"></canvas>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    values = {{ bar_chart_values }}
    colors = []
    for(let i=0; i<values.length; i++){
        colors.push('#' + Math.floor(Math.random()*16777215).toString(16));
    }   

    new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: {{ bar_chart_labels | tojson }},
      datasets: [
        {
            backgroundColor: colors,
            data: {{ bar_chart_values }}
        }
      ]
    },
    options: {
        scales: {
        yAxes: [{
            ticks: {
            beginAtZero: true,
            callback: function(value) {if (value % 1 === 0) {return value;}}
            }
        }]
        },
      legend: { display: false },
      title: {
        display: true,
        fontSize: 20,
        text: "Number of car bookings with respect to cars' make in the last 10 days"
      }
    }
});
</script>
<!--End Bar chart-->
{% endblock %}
